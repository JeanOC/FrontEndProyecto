<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-menu></app-menu>
    <div class="container">
        <h1>Usuarios</h1>
    <div class="buttons-orden">
        <div class="button-container">
            <button>
                <span>Importar Usuarios</span>
            </button>
            <button (click)="exportToExcel()">
                <span>Exportar usuarios</span>
            </button>
            <button>
                <span>Descargar Plantilla</span>
            </button>
            <button (click)="createUsuario()" >
                <span>Agregar Usuario</span>
            </button>
        </div>
        <form class="search">
            <input type="search" id="search" name="search">
            <input type="submit" value="Buscar">
          </form>
        </div>
        <p-table [value]="usuarios" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single" [(selection)]="selectedUsuario" dataKey="id">
        <ng-template pTemplate="header">
              <tr>
                <th scope="col">CI #</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr [pSelectableRow]="item">
                <td>{{item.cedula}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td> {{item.correo}}</td>
                <td>
                   
                    <button class="image-button" (click)="editUsuario(item)">
                        <img src="./assets/edit.png" alt="Texto alternativo de la imagen">
                      </button>
                    
                      <!-- <button class="image-button" (click)="deleteUsuario(item.id_user)">
                        <img src="./assets/delete.png" alt="Texto alternativo de la imagen">
                      </button> -->
                      <button (click)="verDetalleUsuario(item)">
                        <span>Ver m√°s</span>
                    </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
    </div>

</body>
</html>
