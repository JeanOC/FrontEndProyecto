<app-header></app-header>
<div class="container">
    <div class="text-center">
        <h3> <b> {{item.nombre}} </b></h3>
    </div>
    <div>
        <button class="btn btn-warning" (click)="clickRegresar()"> <-Volver a las Listas</button>
    </div>
    <div>
        <p>{{item.logo}}</p>
    </div>
    <div class="alert alert-primary" role="alert">
        <h4 class="text-center">Miembros de la lista</h4>
    </div>


    <div class="container1">

        <div class="left-boxes">

            <div class="card mb-3" style="max-width: 350px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Presidente</h5>
                            <p class="card-text">Lista 500 PDD</p>
                            <p class="card-text">Eudacio Palacios</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3" style="max-width: 350px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Viceresidente</h5>
                            <p class="card-text">Lista 500 PDD</p>
                            <p class="card-text">Eudacio Palacios</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3" style="max-width: 350px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Secretario</h5>
                            <p class="card-text">Lista 500 PDD</p>
                            <p class="card-text">Eudacio Palacios</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3" style="max-width: 350px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Vocal</h5>
                            <p class="card-text">Lista 500 PDD</p>
                            <p class="card-text">Eudacio Palacios</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-box">

            <div class="card">
                <div class="card-header">
                    Propuesta
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{{item.propuesta}}</p>
                    </blockquote>
                </div>
            </div>

        </div>

    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="height: 460px;">
        <div>
            <input type="number" formControlName="votos" style="display: none;">
        </div>
    <div class="button-container">
        <button class="btn btn-success" type="submit">Sufragar</button>
    </div>
</form>
</div>
